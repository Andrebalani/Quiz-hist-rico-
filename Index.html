<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Histórico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Seja bem-vindo ao Colégio Estadual Duque de Caxias</h1>
        <p>Vamos testar seus conhecimentos em História hoje. Escolha um tema e responda a questão.</p>

        <div class="buttons">
            <button onclick="startQuiz('antiguidade')">Antiguidade</button>
            <button onclick="startQuiz('idadeMedia')">Idade Média</button>
            <button onclick="startQuiz('renascimento')">Renascimento</button>
            <button onclick="startQuiz('descobertas')">Era das Descobertas</button>
            <button onclick="startQuiz('revolucaoIndustrial')">Revolução Industrial</button>
            <button onclick="startQuiz('seculoXX')">Século XX</button>
            <button onclick="startQuiz('brasil')">História do Brasil</button>
        </div>

        <div id="quizContainer" class="quiz-container">
            <p id="question"></p>
            <div id="answers"></div>
            <p id="feedback"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
